<main>
    <section id="overschrijvingen">
        <h2 class="dashboard-title">Geld Overschrijven</h2>

        <div class="dashboard-container">
            <div class="rekening-form-wrapper">
                <form id="overschrijving-form" class="rekening-form">
                    <label for="van-rekening">Van rekening:</label>
                    <select id="van-rekening" required></select>

                    <label for="naar-rekening">Naar rekening:</label>
                    <select id="naar-rekening" required></select>

                    <label for="bedrag">Bedrag (â‚¬):</label>
                    <input type="number" id="bedrag" step="0.01" required>

                    <button type="submit">Overschrijven</button>

                    <div id="overschrijving-notificatie" style="margin-top:10px;"></div>
                </form>
            </div>
        </div>
    </section>
</main>

</body>
</html>
